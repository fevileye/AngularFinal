<header>
  <h2>Add book</h2>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" formControlName="title">
      <div *ngIf="form.controls.title.errors?.pattern" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Comics">Comic</option>
        <option value="Novels">Novel</option>
      </select>
    </li>
     <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.controls.year.errors?.year" class="error">
        Must be between 
        {{form.controls.year.errors?.year.min}} 
        and 
        {{form.controls.year.errors?.year.max}}
      </div>
    </li>
    <li>
      <label for="price">Price</label>
      <input type="text" name="price" id="price"  formControlName="price">
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
